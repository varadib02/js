<div class="container">
  <h3>Payment</h3>
  <div class="row">
    <div class="from-group col">
      <label>Payee name</label>
      <input (input)="onNameChange($any($event.target).value)">
    </div>

    <div class="col">
      <label >
        <b>name</b>
      </label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <h3>Date</h3>
  <div class="row">
    <div class="from-group col">
      <label>Date</label>
      <input (input)="onDateChange($any($event.target).value)">
    </div>

    <div class="col">
      <label >
        <b>date</b>
      </label>
      <div>
        {{date | date:'y.MMM.d' | titlecase}}
      </div>
    </div>
  </div>



</div>
