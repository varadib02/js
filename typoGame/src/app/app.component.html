<div class="container">
  <div class="columns is-center">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challange</h1>
      <p class="has-text-centered">
        <span *ngFor="let letter of randomText.split(''); let i = index"
        [class]="compare(letter,enteredText[i])">{{letter}}</span>
      </p>
      <div class="field">
        <input type="text" class="input" (input)="onInput($any($event.target).value)">
      </div>
      <div *ngIf="randomText===enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
